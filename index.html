<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <td class="white" colspan="2"></td>
            <td class="white-2" colspan="4"></td>
            <td class="yellow" colspan="2"></td>
            <td class="last" rowspan="4"></td>
        </tr>
        <tr>
            <td class="first"></td>
            <td class="first-red" rowspan="2" colspan="5"></td>
            <td class="second-yellow" colspan="2"></td>
        </tr>
        <tr>
            <td class="first" rowspan="2"></td>
            <td class="first"></td>
            <td class="first"></td>
        </tr>
        <tr>
            <td class="black" rowspan="2" colspan="2"></td>
            <td class="low-white" colspan="3"></td>
            <td class="white" colspan="3"></td>
        </tr>
        <tr>
            <td class="yellow-third" rowspan="3"></td>
            <td class="low-white" colspan="3"></td>
            <td class="blue" rowspan="2" colspan="2"></td>
            <td class="low-red" rowspan="3"></td>
        </tr>

        <tr>
            <td class="white-block" rowspan="2" colspan="2"></td>
            <td class="black-block"></td>
        </tr>
        <tr>
            <td class="last-white" colspan="5"></td>
        </tr>
    </table>
</body>
</html>
